# =============================================================================
# SSO App - CI/CD Workflow
# =============================================================================
# This workflow builds and tests the SSO application.
# Secrets are injected during build without exposing them in logs.
#
# Required GitHub Secrets:
#   - VITE_SUPABASE_URL: Your Supabase project URL
#   - VITE_SUPABASE_ANON_KEY: Your Supabase anonymous API key
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Build Job
  # ===========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      # -----------------------------------------------------------------------
      # Checkout & Setup
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # -----------------------------------------------------------------------
      # Install Dependencies
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------------------------------------------------
      # Lint & Type Check
      # -----------------------------------------------------------------------
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: TypeScript type check
        run: npx tsc --noEmit

      # -----------------------------------------------------------------------
      # Build with Secrets
      # -----------------------------------------------------------------------
      # Secrets are injected as environment variables during build.
      # Vite will embed VITE_* variables into the client bundle.
      #
      # SECURITY NOTES:
      # - Only VITE_* prefixed variables are bundled client-side
      # - These are the anon/public key, safe for client exposure
      # - Never add SUPABASE_SERVICE_ROLE_KEY here (server-only!)
      # -----------------------------------------------------------------------
      - name: Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # -----------------------------------------------------------------------
      # Upload Build Artifacts
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-node-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

